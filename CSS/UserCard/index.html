<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <div class="card">
        <div class="card-top"></div>
        <div class="card-portrait">
            <img src="./icons/user-circle.png" alt="User Portrait" class="user-circle" />
        </div>
        <div class="card-info">
            <h1 class="card-name">Jane Doe</h1>
            <div class="card-location">
                <img src="./icons/map-marker.png" alt="map marker" />
                <p class="card-city">Seattle</p>
            </div>
            <div class="card-description">
                <p class = "card-traits">Developer | Engineer | Problem Solver</p>
                <p class = "card-title">Master of shadows and the Internet!</p>
            </div>
            <div class="card-settings">
                <img src="./icons/gear.png" alt="gear" class="gear">
                <a href="#" class="edit-provile">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
